<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <main class="calculadora">
        <div class="resultado"><span class="resul">0</span></div>
        <div class="teclas">
            <div class="boton siete">7</div>
            <div class="boton ocho">8</div>
            <div class="boton nueve">9</div>
            <div class="boton division">/</div>
            <div class="boton cuatro">4</div>
            <div class="boton cinco">5</div>
            <div class="boton seis">6</div>
            <div class="boton multiplicacion">*</div>
            <div class="boton uno">1</div>
            <div class="boton dos">2</div>
            <div class="boton tres">3</div>
            <div class="boton resta">-</div>
            <div class="boton cero">0</div>
            <div class="boton punto">.</div>
            <div class="boton igualdad">=</div>
            <div class="boton suma">+</div>
        </div>
    </main>
</body>
</html>
