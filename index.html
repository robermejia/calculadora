<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title>Calculadora</title>
</head>
<body onload="init();">
    <main class="calculadora">
        <div class="resultado"><span id="resultado">0</span></div>
        <div class="teclas">
            <div class="boton" id="siete">7</div>
            <div class="boton" id="ocho">8</div>
            <div class="boton" id="nueve">9</div>
            <div class="boton" id="division">/</div>
            <div class="boton" id="cuatro">4</div>
            <div class="boton" id="cinco">5</div>
            <div class="boton" id="seis">6</div>
            <div class="boton" id="multiplicacion">*</div>
            <div class="boton" id="uno">1</div>
            <div class="boton" id="dos">2</div>
            <div class="boton" id="tres">3</div>
            <div class="boton" id="resta">-</div>
            <div class="boton" id="cero">0</div>
            <div class="boton" id="igualdad">=</div>
            <div class="boton" id="reseteo">C</div>
            <div class="boton" id="suma">+</div>
        </div>
    </main>
</body>
</html>
